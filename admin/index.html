<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="robots" content="noindex,nofollow">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Admin â€” Yegge</title>
  <link rel="stylesheet" href="/assets/css/site.css">
  <script type="module" src="/assets/js/inject.js"></script>
</head>
<body>
  <div id="site-header"></div>
  <main class="container">
    <h1>Admin</h1>

    <section id="login-panel" class="card">
      <h2>Sign in</h2>
      <form id="login-form" class="pure-form pure-form-stacked">
        <label>Email <input type="email" name="email" required></label>
        <label>Password <input type="password" name="password" required></label>
        <button class="btn" type="submit">Sign In</button>
      </form>
    </section>

    <section id="app" class="hidden">
      <div class="right">
        <span id="whoami" class="muted"></span>
        <button id="signout" class="btn outline">Sign out</button>
      </div>

      <div class="tabs">
        <button data-tab="catalog" class="active">Catalog</button>
        <button data-tab="blog">Blog</button>
        <button data-tab="submissions">Submissions</button>
      </div>

      <section id="tab-catalog"></section>
      <section id="tab-blog" class="hidden"></section>
      <section id="tab-submissions" class="hidden"></section>
    </section>
  </main>
  <div id="site-footer"></div>

  <script type="module" src="/assets/js/config.js"></script>
  <script type="module" src="/assets/js/admin.js"></script>
</body>
</html>
